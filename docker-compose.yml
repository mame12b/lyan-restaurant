version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: lyan_mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    restart: always
    depends_on:
      - mongodb
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/lyan-restaurant
      - JWT_SECRET=dev_secret_key_123
      - NODE_ENV=production
    deploy:
      replicas: 3

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=/
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: lyan_loadbalancer
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  mongodb_data:
