version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: lyan_mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    restart: always
    depends_on:
      - mongodb
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/lyan-restaurant
      - JWT_SECRET=dev_secret_key_123
      - NODE_ENV=production
    deploy:
      replicas: 3

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=/
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: lyan_loadbalancer
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
